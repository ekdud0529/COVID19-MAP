
<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>코로나맵</title>
</head>
<body>
   <div id="map" style="width:100%;height:100vh;"></div>

   <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b7b96572f74449457d03127a926f0bd8&libraries=clusterer"></script>
   <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
          mapOption = {
              center: new kakao.maps.LatLng(35.845433, 127.124200), // 지도의 중심좌표 전주
              level: 5, // 지도의 확대 레벨
              mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
          }; 

      // 지도를 생성한다 
      var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 마커 클러스터러를 생성합니다 
        var clusterer = new kakao.maps.MarkerClusterer({
            map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
            averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
            minLevel: 8 // 클러스터 할 최소 지도 레벨 
        });
        
        // for을 이용한 다양한 처리
        var markers = [];
        var markerlist = [
            [35.845433, 127.125151,'<div style="padding:5px;">전주 470번 확진자</div>'],
            [35.850546, 127.126048,'<div style="padding:5px;">전주 471번 확진자</div>'],
            [35.842726, 127.128126,'<div style="padding:5px;">전주 472번 확진자</div>'],
        ]

        for(var i=0; i<markerlist.length; i++)
        {
            //마커 표시하기
            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(markerlist[i][0], markerlist[i][1]); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            var iwContent = markerlist[i][2], // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
               iwPosition = new kakao.maps.LatLng(markerlist[i][0], markerlist[i][1]); //인포윈도우 표시 위치입니다

            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content : iwContent 
            });

            ////마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
            //////infowindow.open(map, marker);

            ////클러스터러에 사용할 정보 저장
            markers.push(marker);

            ////여러개의 마커에 이벤트 등록과정 中 1
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
        }        

        // 지도 타입 변경 컨트롤을 생성한다
        var mapTypeControl = new kakao.maps.MapTypeControl();
        
        // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);   
        
        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new kakao.maps.ZoomControl();
        
        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // 클러스터러에 마커들을 추가합니다
        clusterer.addMarkers(markers);

        // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
        function makeOverListener(map, marker, infowindow) {
            return function() {
                infowindow.open(map, marker);
            };
        }

        // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
        function makeOutListener(infowindow) {
            return function() {
                infowindow.close();
            };
        }


   </script>
</body>
</html>
